name: Shortcode Gallery
slug: shortcode-gallery
type: plugin
version: 1.0.0
description: A Shortcode extension to add simple and customizable galleries to your Grav website.
icon: picture-o
author:
  name: Sebastian Laube
  email: hello@sebastianlaube.de
homepage: https://github.com/bitstarr/grav-plugin-shortcode-gallery
demo:
keywords: grav, plugin, shortcode, gallery
bugs: https://github.com/bitstarr/grav-plugin-shortcode-gallery/issues
docs: https://github.com/bitstarr/grav-plugin-shortcode-gallery/blob/main/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.4' }
  - shortcode-core

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    built_in_css:
      type: toggle
      label: PLUGIN_SHORTCODE_GALLERY.BUILT_IN_CSS
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    built_in_js:
      type: toggle
      label: PLUGIN_SHORTCODE_GALLERY.BUILT_IN_JS
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    default:
      type: select
      label: PLUGIN_SHORTCODE_GALLERY.DEFAULT
      size: medium
      default: grid
      options:
        grid: PLUGIN_SHORTCODE_GALLERY.GRID
        columns: PLUGIN_SHORTCODE_GALLERY.COLUMNS
        list: PLUGIN_SHORTCODE_GALLERY.LIST
        slider: PLUGIN_SHORTCODE_GALLERY.SLIDER

    target_width:
      label: PLUGIN_SHORTCODE_GALLERY.TARGET_WIDTH
      type: number
      size: small
    target_height:
      label: PLUGIN_SHORTCODE_GALLERY.TARGET_HEIGHT
      type: number
      size: small

    grid:
      type: section
      title: PLUGIN_SHORTCODE_GALLERY.GRID_SETTINGS
      underline: true
      fields:
        grid.link:
          type: toggle
          label: PLUGIN_SHORTCODE_GALLERY.LINK_IMAGE
          highlight: 1
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool
        grid.captions:
          type: toggle
          label: PLUGIN_SHORTCODE_GALLERY.ENABLE_CAPTIONS
          highlight: 1
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool
        grid.thumb_width:
          label: PLUGIN_SHORTCODE_GALLERY.THUMB_WIDTH
          type: number
          size: small
          validate:
            min: 60
        grid.thumb_height:
          label: PLUGIN_SHORTCODE_GALLERY.THUMB_HEIGHT
          type: number
          size: small
          validate:
            min: 60

    columns:
      type: section
      title: PLUGIN_SHORTCODE_GALLERY.COLUMNS_SETTINGS
      underline: true
      fields:
        columns.link:
          type: toggle
          label: PLUGIN_SHORTCODE_GALLERY.LINK_IMAGE
          highlight: 1
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool
        columns.captions:
          type: toggle
          label: PLUGIN_SHORTCODE_GALLERY.ENABLE_CAPTIONS
          highlight: 1
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool
        columns.thumb_width:
          label: PLUGIN_SHORTCODE_GALLERY.THUMB_WIDTH_MAX
          type: number
          size: small
          validate:
            min: 60
        columns.thumb_height:
          type: hidden
          default: null

    list:
      type: section
      title: PLUGIN_SHORTCODE_GALLERY.LIST_SETTINGS
      underline: true
      fields:
        list.link:
          type: toggle
          label: PLUGIN_SHORTCODE_GALLERY.LINK_IMAGE
          highlight: 1
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool
        list.captions:
          type: toggle
          label: PLUGIN_SHORTCODE_GALLERY.ENABLE_CAPTIONS
          highlight: 1
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool
        list.thumb_width:
          label: PLUGIN_SHORTCODE_GALLERY.THUMB_WIDTH
          type: number
          size: small
          validate:
            min: 60
        list.thumb_height:
          label: PLUGIN_SHORTCODE_GALLERY.THUMB_HEIGHT
          type: number
          size: small
          validate:
            min: 60

    slider:
      type: section
      title: PLUGIN_SHORTCODE_GALLERY.SLIDER_SETTINGS
      underline: true
      fields:
        slider.link:
          type: toggle
          label: PLUGIN_SHORTCODE_GALLERY.LINK_IMAGE
          highlight: 1
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool
        slider.captions:
          type: toggle
          label: PLUGIN_SHORTCODE_GALLERY.ENABLE_CAPTIONS
          highlight: 1
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool
        slider.thumb_width:
          label: PLUGIN_SHORTCODE_GALLERY.THUMB_WIDTH
          type: number
          size: small
          validate:
            min: 60
        slider.thumb_height:
          label: PLUGIN_SHORTCODE_GALLERY.THUMB_HEIGHT
          type: number
          size: small
          validate:
            min: 60