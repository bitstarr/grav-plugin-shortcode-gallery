name: Shortcode Gallery
slug: shortcode-gallery
type: plugin
version: 1.0.0
description: A Shortcode extension to add simple and customizable galleries to your Grav website.
icon: picture-o
author:
  name: Sebastian Laube
  email: hello@sebastianlaube.de
homepage: https://github.com/bitstarr/grav-plugin-shortcode-gallery
demo:
keywords: grav, plugin, shortcode, gallery
bugs: https://github.com/bitstarr/grav-plugin-shortcode-gallery/issues
docs: https://github.com/bitstarr/grav-plugin-shortcode-gallery/blob/main/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.4' }
  - shortcode-core

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    built_in_css:
      type: toggle
      label: PLUGIN_SHORTCODE_GALLERY.BUILT_IN_CSS
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    built_in_js:
      type: toggle
      label: PLUGIN_SHORTCODE_GALLERY.BUILT_IN_JS
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    gallery:
      type: section
      title: PLUGIN_SHORTCODE_GALLERY.GALLERY_SETTINGS
      underline: true
      fields:
        gallery.rowHeight:
          label: PLUGIN_SHORTCODE_GALLERY.DEFAULT_ROW_HEIGHT
          help: PLUGIN_SHORTCODE_GALLERY.DEFAULT_ROW_HEIGHT_HELP
          type: number
          validate:
            min: 0
          size: small